<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="estilo.css" rel = "stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Anamnese Capilar</title>
</head>
<body>
    <div class="container">
       
        <form>

            <div class="row">
                <div class="col-5"> 
                    <br>
                    <h5>Anamnese Capilar</h5>
                  
                    <div class="row">
                        <div class="form-group col-4">
                            <label>Tipo de Cabelo: </label>
                            <select class="form-select">
                                <option selected value=""></option>
                                <option value="Liso">Liso</option>
                                <option value="Ondulado">Ondulado</option>
                                <option value="Cacheado">Cacheado</option>
                                <option value="Crespo">Crespo</option>
                                </select>
                        </div>
                        <div class="form-group col-6">
                            <label>Comprimento: </label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group col-4">
                            <label>Característica: </label>
                            <select class="form-select">
                                <option selected value=""></option>
                                <option value="Liso">Normal</option>
                                <option value="Ondulado">Oleoso</option>
                                <option value="Cacheado">Seco</option>
                                <option value="Crespo">Seborreico</option>
                                <option value="Crespo">Misto</option>
                                </select>
                        </div>
                        <div class="form-group col-6">
                            <label>Elasticidade: </label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group col-5">
                            <label>Pigmentação Predominante: </label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-5">
                            <label>Porosidade: </label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group col-5">
                            <label>Espessura do Fio: </label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-5">
                            <label>Volume: </label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group col-5">
                            <label>Resistência: </label>
                            <input type="text" class="form-control">
                        </div>
                        
                    </div>
                    
                </div>
                <div class="col-2">
                    <hr class="linha">
                </div>
                
                <div class="col-5">
                    <div class="row">
                        <div class="form-group col-10">
                            <label>Condição: </label>
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">Checked checkbox</label>
                        </div>
                    </div>
                </div>
                
            </div>
        </form>
         
        
        
    </div>
    
</body>
</html>
